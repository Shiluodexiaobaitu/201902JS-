<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        [v-cloak]{
            /* 中括号 属性选择器 */
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-cloak>{{name}}</h1>
        <h2 v-text="name"></h2>
        <!-- v-text跟小胡子的功能一样 -->
        <textarea v-model='str'></textarea>

        <div>
            {{str}}
        </div>
        <div v-html='str'></div>
        <!-- v-html 后边的字符串  会被当作 html结构渲染到页面上 -->

        <!-- 
            v-cloak


        -->
    </div>
    <script>
        // vm viewModel
        let vm = new Vue({
            el:'#app',// vue获取到该部分的结构，把其中符合vue语法的内容替换；替换完成之后在放回页面
            data:{
                name:123,
                str:'<i>你好</i>'
            }
        }) 
    </script>
</body>
</html>
