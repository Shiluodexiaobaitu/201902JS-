<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .odd{
            background: salmon
        }
        .even{
            background: dodgerblue;
        }
        ul{
            background: #000;
            color: #fff;
        }
        ul.white{
            background: #fff;
            color:#000
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <ul class='qqq' :class='{white:flag}'>
            <!-- <li v-for='(item,index) in ary' :class="index%2 ? 'odd' : 'even'">我会{{item}}</li> -->
            <!-- <li v-for='(item,index) in ary' :class="{odd:true,even:true}">我会{{item}}</li> -->
            <!-- 
                :class="对象" 对象的属性名 是要添加的类名； 
                属性值(布尔)是控制要不要把属性名当作类名加上 
            -->
            <li v-for='(item,index) in ary' :key ='index'>我会{{item}}</li>
        </ul>
        <button @click='flag = !flag'>换肤</button>

        <h2 :style='"color:"+color'>珠峰</h2>
        <h2 :style='"color:red"'>珠峰</h2>
        <h2 :style="'color:'+color">珠峰</h2>

        <h2 :style="{color:color,background:'#ccc'}">珠峰</h2>
        <!-- 
            vue 针对style 添加了一种对象的写法；属性名是对应的css属性名，
            属性值  可以是变量 也可以是字符串；所代表的值都是css的属性值
        -->
        <h2 style="color:red">sgdgggsdgdfgdg</h2>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // {v-on:} 的简写 @
    // {v-bind:} 的简写 :
    // :class  三元表达式  对象
    // style
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            ary:['css','js','html','vue','react','node'],
            flag:false,
            color:'red'
        }
    });
</script>
