<body>
    <!--  
        linux 常用的命令 

        ls   查看当前文件夹下的文件目录
        cd   切换目录
        cat  查看文件内容的
        touch  创建文件使用的命令
        vi  编辑文件  按 i 键进入编辑状态，编辑完成后 按 esc 键； 然后输入 :wq 退出编辑状态
        mkdir  创造文件夹 
        rm  删除文件；
    -->
    <!-- 
        git 常用命令  
        git status      ： 查看 本地文件的状态
        git add  .      :  把工作区的内容同步到 缓存区；
        git commit -m '备注'  ：把缓存区的内容提交到历史区
        git push   把本地历史区的代码提交到 远程；
        // 三个远程  gitlab  github  码云
        // 这三个远程都是git 命令；

        // 分支  主干 主干分支  主分支  都是指的  master分支
        git branch  查看当前所有的分支;
        git branch 自定义分支名 ： 新建一个分支，
                                    这个新建的分支跟当前分支的内容是一样的
        git checkout 分支名   ： 切换到对应的分支；
        
        git merge 分支名   ： 把对应的分支的内容合并到当前分支；
        合并分支的时候有时候会出现冲突，这时需要我们自己人工区解决这些冲突

        git checkout -b 分支名  ： 新建一个分支， 并且切换到对应的分支；

        git branch -D 分支名   删除分支；


        
    -->
</body>
