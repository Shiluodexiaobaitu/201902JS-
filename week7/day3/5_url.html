        /*
            URL 统一资源定位符

            www.souyidai.com // com 是顶级域名  souyidai是二级域名

            // 端口  0~65535
            每一个服务对一个端口

            //  # 后边 我们称为 hash(哈希)   改变之后不会触发页面的刷新  路由
            window.onhashchange = function(){
                // 监听hash值的改变； 只要hash发生变化 就会触发该函数
            }

            // # 前的： ?后边我们称为 search

            // hash  和  search 都不是必须的

        */  

        let oDivs = document.getElementsByTagName('div');
        let o = [...oDivs];// o 不存在DOM映射
        window.onhashchange = function(e){
            let hash = location.hash;// #css #html #js
            switch (hash) {
                case '#css':
                    [...oDivs].forEach((item,index)=>{
                        if(index==0){
                            item.style.display = 'block'
                        }else{
                            item.style.display = 'none'
                        }
                    })
                    break;
                case '#html':
                    [...oDivs].forEach((item,index)=>{
                        if(index==1){
                            item.style.display = 'block'
                        }else{
                            item.style.display = 'none'
                        }
                    })
                    break;
                default:
                    [...oDivs].forEach((item,index)=>{
                        if(index==2){

                        }else{

                        }
                    })
                    break;
            }
        }
