<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // websocket  是实现 数据的双向流动的一个协议；
        // 没有 跨域 的这种限制
        let ws = new WebSocket('wss://echo.websocket.org');
        //参数是一个 websocket 服务地址；
        ws.onopen = function(e){
            console.log('链接成功')
        }
        ws.onmessage = function(e){
            //接受到信息之后触发； 后台给前端推送消息
            console.log('接收后台信息',e)
        }
        ws.onclose = function (e) {
            // 链接关闭之后触发
            console.log('链接已关闭');
        }
        ws.onerror = function () {
            // 链接出错时触发
        }

        //  send 给后端发送信息 ws.send('hsh');
        //  close 前端关闭通道 ws.close()
    </script>
</body>
</html>
