    <script>
        //cookie 前端存储数据的地方   
        // 前端后端都可以设置； 外界一般说的种植cookie ;

        // 获取cookie
        // document.cookie  获取本域名下的cookie
        // cookie 是在每个人自己的电脑上；


        // 封装一个 getCookie方法  getCookie('u_main')

        function getCookie(key) {
            let str = document.cookie;
            //var cookie = "id=123; username=yang; sex=1";
            let reg4 = new RegExp(`(^| )${key}=([^;]*)(;|$)`);
        
            var arr = str.match(reg4); //match方法发挥数组
           //console.log(reg4,arr);
           if(arr){
               // 正则若捕获到了内容 就返回对应内容
               // 否则返回null
                return arr[2];
           }else{
               return null
           }
           
        }

        // addCookie  removeCookie
    </script>
