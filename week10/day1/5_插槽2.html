<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <com1>
            <div>珠峰</div>
            <div slot='myheader'>
                <!-- 老版写法 -->
                <h2>
                    培训
                </h2>
            </div>
            <template v-slot:myfooter>
                <!-- 新版写法 -->
                2019
            </template>
        </com1>
    </div>
</body>
</html>
<template id='com1'>
    <div>
        <h3>匿名插槽</h3>
        <slot></slot>
        -------------------------------------------
        <h3>具名插槽</h3>
        <slot name='myheader'></slot>
        <slot name='myfooter'></slot>
    </div>
</template>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let com1 = {
        template:'#com1'
    }
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        },
        components:{
            com1
        }
    });
</script>
