<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>query传参</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <div>
            <router-link to="/com1?a=12&b=13">组件1</router-link>
            
            <!-- path 和 query 这两个属性名 都是规定死的 -->
            <router-link :to="{path:'/com2',query:obj}">组件2</router-link>
            <router-link to="/com3">组件3</router-link>
        </div>
        ------------------------------------------------------
        <div class='view_box'>
            <router-view></router-view>
        </div>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let com1 = {
        template:`<h2>组件111111111</h2>`,
        created() {
            console.log(this);
            // 每一个正在展示的组件  我们都可以通过 this.$route.query获取参数
        },
    };
    let com2 = {
        template:`<h2>组件2222222222</h2>`
    };
    let com3 = {
        template:`<h2>组件3333333333</h2>`
    };

    let routes = [
        {
            path:'/com1',
            component:com1
        },
        {
            path:'/com2',
            component:com2
        },
        {
            path:'/com3',
            component:com3
        }
    ];

    let router = new VueRouter({
        routes:routes
    });

    let vm = new Vue({
        el:'#app',
        router:router,
        data:{
            name:"珠峰",
            obj:{a:12,b:13,c:14}
        }
    });
</script>
