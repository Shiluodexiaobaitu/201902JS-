<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 ref='myh1' v-for='item in ary' :key='item'>{{name}}</h1>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            ary:[1,2,3,4]
        },
        created() {
            // 下一次DOM渲染完成之后 才会触发回调函数
            this.$nextTick(()=>{
                console.log(this.$refs.myh1)
                //this.$refs  写死在结构上的 只能获取一个
                //          通过v-for 循环出来的 可以获取一组； 
            })
        },
        mounted() {
            console.log(this.$refs.myh1);
            // DOM 更新是异步的；
            this.ary.push(10);
            console.log(this.$refs.myh1.length)
        },
    });
    /*
        常用  created  mounted 
        updated  destroyed 
        
        ref: 
        
    */
</script>
