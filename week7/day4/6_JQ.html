<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <input type="text" placeholder="name" id='name'>
    <input type="text" placeholder="age" id='age'>
    <button id='btn'>提交</button>
    <script>
        $('#btn').on('click',function(){
            let obj = {
                name:$('#name').val(),
                age:$('#age').val()
            }
            $.ajax({
                url:'https://www.souyidai.com/export/invest/p2pData',
                type:'post',
                data:obj,
                success:function(d){
                    console.log(d)
                }
            })
        })

        // https://www.souyidai.com/export/invest/p2pData
        // id:123 name:234
        $.ajax({
            url: 'https://www.souyidai.com/export/invest/p2pData',
            // type:'get',
            data: {
                name: 123,
                age: 234
            }, // 传给后台的数据
            // async:true, // 同步异步
            // cache:true, // 是否走缓存
            success: function (data) {
                console.log(data)
            },
            // error:function(){

            // }
        })
        // 目的封装 一个 ajax函数  实现下方的功能
        function ajax() {
            
        }
        ajax({
            url: 'https://www.souyidai.com/export/invest/p2pData',
            type: 'get',
            data: {
                id: 123,
                name: 234
            }, // 传给后台的数据
            async: true, // 同步异步
            cache: true, // 是否走缓存
            success: function (data) {
                console.log(data)
            },
            error: function () {

            }
        })
    </script>
</body>

</html>
