    <script>
        // cookie   前后端都能操作
        function getCookie(key) {
            let str = document.cookie;
            // /(^| )id=([^;]*)(;|$)/
            // 要不就是以id开头的     要不就是 id 前边是个空格
            // 要不就是以([^;]*)结尾  要不就是 ([^;]*)后边是个分号
            let reg = new RegExp(`(^| )${key}=([^;]*)(;|$)`);
            let ary = str.match(reg);
            if(ary){
                // 防止 ary 是 null 时报错
                return ary[2]
            }else{
                return null
            }
        }

        // 添加cookie 修改cookie  是同一种方法
        // escape 转义汉语； 反义词 unescape 
        function addCookie(key,val) {

            document.cookie = key + '=' + val + ';expires='+new Date(1970) 
        }
