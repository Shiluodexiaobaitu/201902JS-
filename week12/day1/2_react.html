        facebook  创造的 一个开源框架；
        vue    mvvm模式  model  view   view-model  双向数据绑定
        react  mvc模式   model  view  controller   单向数据绑定  数据更新视图


        安装脚手架  create-react-app    
        npm i create-react-app -g   全局安装 ； 一个电脑只装一次；
        创造react 项目 ：  
        create-react-app 项目名   项目名  不能有中文；
        维护项目 
        git clone 远程
        npm i 或者 yarn  去安装哪些依赖


        src 中的 index.js  相当于 vue项目中的 main.js  入口文件

        react  react-router  (redux react-redux)  axios fetch

        vue的组件都是实例
        react的组件都是 函数(类)

        react中  的语法  jsx语法 js + xml(可扩展标记语言)
                        就是在JS文件中 书写 html结构
