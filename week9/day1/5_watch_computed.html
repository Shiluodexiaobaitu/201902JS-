<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <input type="text" v-model='firstName'>
        <input type="text" v-model='secondName'>
        <input type="text" v-model='thirdName'>

        <h2>这个人的全名是:{{fullName}}</h2>
        <h2>这个人的全名是:{{fullName2}}</h2>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            firstName:'',
            secondName:'',
            thirdName:'',
            fullName2:''
        },
        computed: {
            fullName(){
                // if(this.secondName && !this.thirdName){
                //     return this.firstName + '·' + this.secondName
                // }
                // if(this.secondName && this.thirdName){
                //     return this.firstName + '·' + this.secondName + '·'+this.thirdName
                // }
                // return this.firstName
                return this.firstName + '·' + this.secondName + '·'+this.thirdName
            }
        },
        watch: {
            firstName(cur,prev){
                // cur 当前的值
                // prev  改变之前的那个值；
                console.log(arguments)
                this.fullName2 = this.firstName + '·' + this.secondName + '·'+this.thirdName
            },
            secondName(){
                this.fullName2 = this.firstName + '·' + this.secondName + '·'+this.thirdName
            },
            thirdName(){
                this.fullName2 = this.firstName + '·' + this.secondName + '·'+this.thirdName
            }
        },
    });
</script>
